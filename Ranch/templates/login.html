{% extends 'layout.html' %}

{% block middle_area %}
    <form action="{{url_for('login') }}" method="post">
        <label for="username">שם משתמש:</label>
        <input type="text" class="form-control" id="username" placeholder="הכנס שם משתמש" name="username">
        <br>
        <label for="password">סיסמא:</label>
        <input type="password" class="form-control" id="password" placeholder="הכנס סיסמא" name="password">
        <br>
        <button type="submit" class="btn btn-default">התחברות</button>
    </form>
{% endblock %}
